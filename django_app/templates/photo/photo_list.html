<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<p><a href="{% url 'photo:photo_add' %}">사진추가</a></p>
{% for photo in photos %}
    <img src="{{ photo.image.url }}" alt="" style="width: 400px">
    <p>author: {{ photo.author }}</p>
    <p>content: {{ photo.content }}</p>
    <p>created_date: {{ photo.created_date }}</p>
{% endfor %}
</body>
</html>
