<img src="{{ photo.image.url }}" alt="">
<div>{{ photo.content }}</div>
<div>{{ photo.created_date }}</div>

<div>
    <ul>
        {% for comment in photo.photocomment_set.all %}
        <li>{{ comment.content }}</li>
        {% endfor %}
    </ul>
</div>

<form action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">저장</button>
</form>
